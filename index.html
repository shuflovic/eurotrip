<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Bingo 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .bingo-cell {
            aspect-ratio: 1;
            border: 3px solid #667eea;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .bingo-cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .bingo-cell.completed {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #764ba2;
        }

        .bingo-cell.completed::after {
            content: '‚úì';
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .bingo-cell.free {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-weight: bold;
            cursor: default;
            font-size: 1.2em;
        }

        .bingo-cell.free:hover {
            transform: none;
        }

        .progress-bar {
            margin-top: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 20px;
            padding: 5px;
            backdrop-filter: blur(10px);
        }

        .progress-fill {
            height: 30px;
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            min-width: 40px;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .bingo-cell {
                font-size: 0.7em;
                padding: 8px;
            }

            h1 {
                font-size: 2em;
            }

            .bingo-grid {
                gap: 5px;
                padding: 10px;
            }
        }

        /* Celebration Overlay */
        .celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .celebration-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration-content {
            text-align: center;
            color: white;
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .celebration-content h2 {
            font-size: 5em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .celebration-content p {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .celebration-content button {
            font-size: 1.2em;
            padding: 15px 40px;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .bingo-line {
            border-color: gold !important;
            border-width: 4px !important;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìö 2026 Reading Challenge</h2>
        <p class="subtitle">READ A BOOK</p>
        
        <div class="bingo-grid" id="bingoGrid"></div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar">0/24</div>
        </div>

        <div class="controls">
            <button onclick="resetBingo()">Reset All</button>
            <button onclick="exportProgress()">Save Progress</button>
        </div>
    </div>

    <div class="celebration-overlay" id="celebrationOverlay">
        <div class="celebration-content">
            <h2>üçæ BINGO! üçæ</h2>
            <p id="bingoMessage">You completed a line!</p>
            <button onclick="closeCelebration()">Keep Reading! üìñ</button>
        </div>
    </div>

    <script>
        const bingoTasks = [
            "Won't stop following (TBR over 5 years)",
            "Set in a country you've never visited",
            "You would normally judge",
            "Your boyfriend picks for you",
            "Published this year",
            "A trilogy/series",
            "5 box of your physical TBR",
            "With a title longer than 7 words",
            "The first book you touch on a shelf (TBR)",
            "That everyone probably I've read",
            "A whole audiobook while knitting",
            "That was published the year you were born",
            "FREE",
            "Non-fiction",
            "Poetry collection",
            "Sci-fi or dystopian",
            "With red cover",
            "Unread book",
            "You can't pronounce the author's name",
            "You can finish in a day",
            "Large one (over 400p)",
            "Because the cover is ridiculous",
            "Classic novel",
            "With number on the title",
            "You saw on Instagram"
        ];

        let completedCells = JSON.parse(localStorage.getItem('bingoProgress')) || [];
        let celebratedBingos = JSON.parse(localStorage.getItem('celebratedBingos')) || [];

        function initBingo() {
            const grid = document.getElementById('bingoGrid');
            grid.innerHTML = '';

            bingoTasks.forEach((task, index) => {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                
                if (task === 'FREE') {
                    cell.classList.add('free');
                    cell.textContent = task;
                } else {
                    cell.textContent = task;
                    cell.dataset.index = index;
                    
                    if (completedCells.includes(index)) {
                        cell.classList.add('completed');
                    }
                    
                    cell.addEventListener('click', () => toggleCell(index));
                }
                
                grid.appendChild(cell);
            });

            highlightBingoLines();
            updateProgress();
        }

        function toggleCell(index) {
            const cellIndex = completedCells.indexOf(index);
            
            if (cellIndex > -1) {
                completedCells.splice(cellIndex, 1);
            } else {
                completedCells.push(index);
            }
            
            localStorage.setItem('bingoProgress', JSON.stringify(completedCells));
            initBingo();
            checkForBingo();
        }

        function checkForBingo() {
            const grid = Array(25).fill(false);
            completedCells.forEach(index => {
                grid[index] = true;
            });
            // Center is always complete (FREE)
            grid[12] = true;

            const newBingos = [];

            // Check rows
            for (let row = 0; row < 5; row++) {
                const start = row * 5;
                if (grid.slice(start, start + 5).every(cell => cell)) {
                    const bingoKey = `row-${row}`;
                    if (!celebratedBingos.includes(bingoKey)) {
                        newBingos.push({ type: 'row', number: row + 1, key: bingoKey });
                    }
                }
            }

            // Check columns
            for (let col = 0; col < 5; col++) {
                const complete = [0, 1, 2, 3, 4].every(row => grid[row * 5 + col]);
                if (complete) {
                    const bingoKey = `col-${col}`;
                    if (!celebratedBingos.includes(bingoKey)) {
                        newBingos.push({ type: 'column', number: col + 1, key: bingoKey });
                    }
                }
            }

            // Check diagonal (top-left to bottom-right)
            if ([0, 6, 12, 18, 24].every(i => grid[i])) {
                const bingoKey = 'diag-1';
                if (!celebratedBingos.includes(bingoKey)) {
                    newBingos.push({ type: 'diagonal', number: 1, key: bingoKey });
                }
            }

            // Check diagonal (top-right to bottom-left)
            if ([4, 8, 12, 16, 20].every(i => grid[i])) {
                const bingoKey = 'diag-2';
                if (!celebratedBingos.includes(bingoKey)) {
                    newBingos.push({ type: 'diagonal', number: 2, key: bingoKey });
                }
            }

            if (newBingos.length > 0) {
                celebrate(newBingos);
            }
        }

        function celebrate(bingos) {
            // Add to celebrated list
            bingos.forEach(bingo => {
                celebratedBingos.push(bingo.key);
            });
            localStorage.setItem('celebratedBingos', JSON.stringify(celebratedBingos));

            // Create confetti
            createConfetti();

            // Show celebration message
            const overlay = document.getElementById('celebrationOverlay');
            const message = document.getElementById('bingoMessage');
            
            if (bingos.length === 1) {
                const bingo = bingos[0];
                if (bingo.type === 'row') {
                    message.textContent = `You completed Row ${bingo.number}!`;
                } else if (bingo.type === 'column') {
                    message.textContent = `You completed Column ${bingo.number}!`;
                } else {
                    message.textContent = `You completed a Diagonal!`;
                }
            } else {
                message.textContent = `You completed ${bingos.length} lines at once! Amazing!`;
            }
            
            overlay.classList.add('active');
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffa07a', '#98d8c8', '#f7dc6f', '#bb8fce', '#85c1e2'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
        }

        function closeCelebration() {
            document.getElementById('celebrationOverlay').classList.remove('active');
        }

        function highlightBingoLines() {
            const grid = Array(25).fill(false);
            completedCells.forEach(index => {
                grid[index] = true;
            });
            grid[12] = true; // FREE space

            const cells = document.querySelectorAll('.bingo-cell');

            // Check and highlight rows
            for (let row = 0; row < 5; row++) {
                const start = row * 5;
                if (grid.slice(start, start + 5).every(cell => cell)) {
                    for (let i = 0; i < 5; i++) {
                        cells[start + i].classList.add('bingo-line');
                    }
                }
            }

            // Check and highlight columns
            for (let col = 0; col < 5; col++) {
                if ([0, 1, 2, 3, 4].every(row => grid[row * 5 + col])) {
                    for (let row = 0; row < 5; row++) {
                        cells[row * 5 + col].classList.add('bingo-line');
                    }
                }
            }

            // Check and highlight diagonals
            if ([0, 6, 12, 18, 24].every(i => grid[i])) {
                [0, 6, 12, 18, 24].forEach(i => cells[i].classList.add('bingo-line'));
            }

            if ([4, 8, 12, 16, 20].every(i => grid[i])) {
                [4, 8, 12, 16, 20].forEach(i => cells[i].classList.add('bingo-line'));
            }
        }

        function updateProgress() {
            const total = bingoTasks.length - 1; // excluding FREE space
            const completed = completedCells.length;
            const percentage = (completed / total) * 100;
            
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percentage + '%';
            progressBar.textContent = `${completed}/${total}`;
        }

        function resetBingo() {
            if (confirm('Are you sure you want to reset all progress?')) {
                completedCells = [];
                celebratedBingos = [];
                localStorage.removeItem('bingoProgress');
                localStorage.removeItem('celebratedBingos');
                initBingo();
            }
        }

        function exportProgress() {
            const completed = bingoTasks.filter((task, index) => 
                completedCells.includes(index) && task !== 'FREE'
            );
            
            let message = `Reading Bingo Progress: ${completedCells.length}/24\n\nCompleted:\n`;
            completed.forEach(task => {
                message += `‚úì ${task}\n`;
            });
            
            const bingoCount = celebratedBingos.length;
            if (bingoCount > 0) {
                message += `\nüçæ BINGO Lines Completed: ${bingoCount}`;
            }
            
            alert(message);
        }

        // Initialize on load
        initBingo();
    </script>
</body>
</html>
