<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Bingo 2026</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a2e;
            --accent-cyan: #00f5d4;
            --accent-purple: #9d4edd;
            --accent-gold: #ffd700;
            --text-primary: #e0e0e0;
            --text-secondary: #8888a0;
            --border-glow: rgba(0, 245, 212, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 245, 212, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 212, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Header with book spine aesthetic */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
            border: 1px solid rgba(0, 245, 212, 0.2);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 245, 212, 0.1);
        }

        .header::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 8px;
            height: 100%;
            background: linear-gradient(180deg, var(--accent-cyan), var(--accent-purple));
            box-shadow: 0 0 20px var(--accent-cyan);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            font-weight: 900;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 245, 212, 0.5);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .subtitle::before,
        .subtitle::after {
            content: 'â—†';
            color: var(--accent-cyan);
            margin: 0 15px;
            font-size: 0.6em;
            vertical-align: middle;
        }

        /* Bingo Grid - Futuristic book pages */
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(0, 245, 212, 0.15);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                inset 0 0 60px rgba(0, 245, 212, 0.05);
            position: relative;
        }

        .bingo-grid::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-purple), var(--accent-cyan));
            border-radius: 22px;
            z-index: -1;
            opacity: 0.3;
            filter: blur(10px);
        }

        .bingo-cell {
            aspect-ratio: 1;
            background: var(--bg-card);
            border: 1px solid rgba(0, 245, 212, 0.2);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.8em;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            font-weight: 400;
            line-height: 1.4;
        }

        /* Book page corner effect */
        .bingo-cell::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 20px 20px 0;
            border-color: transparent rgba(0, 245, 212, 0.1) transparent transparent;
            transition: all 0.3s ease;
        }

        .bingo-cell:hover {
            transform: translateY(-3px) scale(1.02);
            border-color: var(--accent-cyan);
            box-shadow: 
                0 10px 30px rgba(0, 245, 212, 0.2),
                inset 0 0 20px rgba(0, 245, 212, 0.05);
        }

        .bingo-cell:hover::before {
            border-width: 0 30px 30px 0;
            border-color: transparent rgba(0, 245, 212, 0.3) transparent transparent;
        }

        /* Completed state - holographic effect */
        .bingo-cell.completed {
            background: linear-gradient(135deg, rgba(0, 245, 212, 0.15), rgba(157, 78, 221, 0.15));
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            font-weight: 600;
            box-shadow: 
                0 0 20px rgba(0, 245, 212, 0.3),
                inset 0 0 20px rgba(0, 245, 212, 0.1);
        }

        .bingo-cell.completed::after {
            content: 'âœ“';
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 1.2em;
            color: var(--accent-cyan);
            text-shadow: 0 0 10px var(--accent-cyan);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Free space - special edition */
        .bingo-cell.free {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(157, 78, 221, 0.2));
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.1em;
            letter-spacing: 2px;
            cursor: default;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.2),
                inset 0 0 30px rgba(255, 215, 0, 0.1);
        }

        .bingo-cell.free:hover {
            transform: none;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.2),
                inset 0 0 30px rgba(255, 215, 0, 0.1);
        }

        /* Bingo line highlight */
        .bingo-line {
            border-color: var(--accent-gold) !important;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.4),
                inset 0 0 30px rgba(255, 215, 0, 0.1) !important;
            animation: goldPulse 2s infinite;
        }

        @keyframes goldPulse {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.4), inset 0 0 30px rgba(255, 215, 0, 0.1); }
            50% { box-shadow: 0 0 50px rgba(255, 215, 0, 0.6), inset 0 0 40px rgba(255, 215, 0, 0.2); }
        }

        /* Progress bar - futuristic */
        .progress-container {
            margin-top: 30px;
            background: var(--bg-card);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 245, 212, 0.2);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: var(--text-secondary);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .progress-value {
            color: var(--accent-cyan);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 4px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 0 20px var(--accent-cyan);
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Controls */
        .controls {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            background: transparent;
            color: var(--accent-cyan);
            border: 1px solid var(--accent-cyan);
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 212, 0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover {
            background: rgba(0, 245, 212, 0.1);
            box-shadow: 0 0 30px rgba(0, 245, 212, 0.3);
            transform: translateY(-2px);
        }

        button:hover::before {
            left: 100%;
        }

        button.secondary {
            color: var(--accent-purple);
            border-color: var(--accent-purple);
        }

        button.secondary:hover {
            background: rgba(157, 78, 221, 0.1);
            box-shadow: 0 0 30px rgba(157, 78, 221, 0.3);
        }

        /* Celebration Overlay */
        .celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .celebration-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration-content {
            text-align: center;
            color: var(--text-primary);
            animation: scaleIn 0.5s ease;
            padding: 40px;
            border: 1px solid var(--accent-cyan);
            border-radius: 20px;
            background: var(--bg-card);
            box-shadow: 0 0 60px rgba(0, 245, 212, 0.3);
        }

        @keyframes scaleIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .celebration-content h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(0, 245, 212, 0.5);
        }

        .celebration-content p {
            font-size: 1.5em;
            color: var(--text-secondary);
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* Digital confetti */
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--accent-cyan);
            position: absolute;
            animation: confetti-fall 3s linear forwards;
            box-shadow: 0 0 10px currentColor;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Floating book particles */
        .book-particle {
            position: fixed;
            font-size: 24px;
            opacity: 0.1;
            animation: float 10s infinite ease-in-out;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                letter-spacing: 2px;
            }

            .bingo-cell {
                font-size: 0.65em;
                padding: 8px;
            }

            .bingo-grid {
                gap: 8px;
                padding: 15px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 200px;
            }
        }

        /* Stats display */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: var(--bg-card);
            border: 1px solid rgba(0, 245, 212, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            color: var(--accent-cyan);
            font-weight: 700;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Floating book particles -->
    <div class="book-particle" style="top: 10%; left: 5%; animation-delay: 0s;">ðŸ“–</div>
    <div class="book-particle" style="top: 20%; right: 10%; animation-delay: 2s;">ðŸ“š</div>
    <div class="book-particle" style="top: 60%; left: 8%; animation-delay: 4s;">ðŸ“˜</div>
    <div class="book-particle" style="top: 70%; right: 5%; animation-delay: 6s;">ðŸ“•</div>
    <div class="book-particle" style="top: 40%; left: 3%; animation-delay: 8s;">ðŸ“—</div>

    <div class="container">
        <div class="header">
            <h1>Reading Bingo 2026</h1>
            <p class="subtitle">Archive Your Literary Journey</p>
        </div>
        
        <div class="bingo-grid" id="bingoGrid"></div>
        
        <div class="progress-container">
            <div class="progress-header">
                <span>Reading Progress</span>
                <span class="progress-value" id="progressText">0/24</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: 0%"></div>
            </div>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="bingoCount">0</div>
                    <div class="stat-label">Bingos</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="percentComplete">0%</div>
                    <div class="stat-label">Complete</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="booksLeft">24</div>
                    <div class="stat-label">Remaining</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="resetBingo()">Reset Archive</button>
            <button class="secondary" onclick="shareProgress()">Transmit Data</button>
        </div>
    </div>

    <div class="celebration-overlay" id="celebrationOverlay">
        <div class="celebration-content">
            <h2>â—† BINGO â—†</h2>
            <p id="bingoMessage">Sequence Complete</p>
            <button onclick="closeCelebration()">Continue Reading</button>
        </div>
    </div>

    <script>
        const bingoTasks = [
            "On TBR over 5 years",
            "Set in a country you've never visited",
            "You would normally judge",
            "Your boyfriend picks for you",
            "Published this year",
            "A trilogy/series",
            "5 box of your physical TBR",
            "With a title longer than 7 words",
            "The first book you touch on a shelf (TBR)",
            "That everyone probably I've read",
            "A whole audiobook while knitting",
            "That was published the year you were born",
            "FREE",
            "Non-fiction",
            "Poetry collection",
            "Sci-fi or dystopian",
            "With red cover",
            "Unread book",
            "You can't pronounce the author's name",
            "You can finish in a day",
            "Large one (over 700p)",
            "Because the cover is ridiculous",
            "Classic novel",
            "With number on the title",
            "You saw on Instagram"
        ];

        let completedCells = JSON.parse(localStorage.getItem('bingoProgress')) || [];
        let celebratedBingos = JSON.parse(localStorage.getItem('celebratedBingos')) || [];

        function initBingo() {
            const grid = document.getElementById('bingoGrid');
            grid.innerHTML = '';

            bingoTasks.forEach((task, index) => {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                
                if (task === 'FREE') {
                    cell.classList.add('free');
                    cell.textContent = 'â˜… FREE â˜…';
                } else {
                    cell.textContent = task;
                    cell.dataset.index = index;
                    
                    if (completedCells.includes(index)) {
                        cell.classList.add('completed');
                    }
                    
                    cell.addEventListener('click', () => toggleCell(index));
                }
                
                grid.appendChild(cell);
            });

            highlightBingoLines();
            updateProgress();
        }

        function toggleCell(index) {
            const cellIndex = completedCells.indexOf(index);
            
            if (cellIndex > -1) {
                completedCells.splice(cellIndex, 1);
            } else {
                completedCells.push(index);
            }
            
            localStorage.setItem('bingoProgress', JSON.stringify(completedCells));
            initBingo();
            checkForBingo();
        }

        function checkForBingo() {
            const grid = Array(25).fill(false);
            completedCells.forEach(index => {
                grid[index] = true;
            });
            grid[12] = true;

            const newBingos = [];

            // Check rows
            for (let row = 0; row < 5; row++) {
                const start = row * 5;
                if (grid.slice(start, start + 5).every(cell => cell)) {
                    const bingoKey = `row-${row}`;
                    if (!celebratedBingos.includes(bingoKey)) {
                        newBingos.push({ type: 'row', number: row + 1, key: bingoKey });
                    }
                }
            }

            // Check columns
            for (let col = 0; col < 5; col++) {
                const complete = [0, 1, 2, 3, 4].every(row => grid[row * 5 + col]);
                if (complete) {
                    const bingoKey = `col-${col}`;
                    if (!celebratedBingos.includes(bingoKey)) {
                        newBingos.push({ type: 'column', number: col + 1, key: bingoKey });
                    }
                }
            }

            // Check diagonals
            if ([0, 6, 12, 18, 24].every(i => grid[i])) {
                const bingoKey = 'diag-1';
                if (!celebratedBingos.includes(bingoKey)) {
                    newBingos.push({ type: 'diagonal', number: 1, key: bingoKey });
                }
            }

            if ([4, 8, 12, 16, 20].every(i => grid[i])) {
                const bingoKey = 'diag-2';
                if (!celebratedBingos.includes(bingoKey)) {
                    newBingos.push({ type: 'diagonal', number: 2, key: bingoKey });
                }
            }

            if (newBingos.length > 0) {
                celebrate(newBingos);
            }
        }

        function celebrate(bingos) {
            bingos.forEach(bingo => {
                celebratedBingos.push(bingo.key);
            });
            localStorage.setItem('celebratedBingos', JSON.stringify(celebratedBingos));

            createConfetti();

            const overlay = document.getElementById('celebrationOverlay');
            const message = document.getElementById('bingoMessage');
            
            if (bingos.length === 1) {
                const bingo = bingos[0];
                if (bingo.type === 'row') {
                    message.textContent = `Row ${bingo.number} Sequence Complete`;
                } else if (bingo.type === 'column') {
                    message.textContent = `Column ${bingo.number} Sequence Complete`;
                } else {
                    message.textContent = `Diagonal Sequence Complete`;
                }
            } else {
                message.textContent = `${bingos.length} Sequences Completed Simultaneously`;
            }
            
            overlay.classList.add('active');
        }

        function createConfetti() {
            const colors = ['#00f5d4', '#9d4edd', '#ffd700', '#ff6b6b', '#4ecdc4'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }, i * 15);
            }
        }

        function closeCelebration() {
            document.getElementById('celebrationOverlay').classList.remove('active');
        }

        function highlightBingoLines() {
            const grid = Array(25).fill(false);
            completedCells.forEach(index => {
                grid[index] = true;
            });
            grid[12] = true;

            const cells = document.querySelectorAll('.bingo-cell');

            // Check rows
            for (let row = 0; row < 5; row++) {
                const start = row * 5;
                if (grid.slice(start, start + 5).every(cell => cell)) {
                    for (let i = 0; i < 5; i++) {
                        cells[start + i].classList.add('bingo-line');
                    }
                }
            }

            // Check columns
            for (let col = 0; col < 5; col++) {
                if ([0, 1, 2, 3, 4].every(row => grid[row * 5 + col])) {
                    for (let row = 0; row < 5; row++) {
                        cells[row * 5 + col].classList.add('bingo-line');
                    }
                }
            }

            // Check diagonals
            if ([0, 6, 12, 18, 24].every(i => grid[i])) {
                [0, 6, 12, 18, 24].forEach(i => cells[i].classList.add('bingo-line'));
            }

            if ([4, 8, 12, 16, 20].every(i => grid[i])) {
                [4, 8, 12, 16, 20].forEach(i => cells[i].classList.add('bingo-line'));
            }
        }

        function updateProgress() {
            const total = bingoTasks.length - 1;
            const completed = completedCells.length;
            const percentage = Math.round((completed / total) * 100);
            
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${completed}/${total}`;
            document.getElementById('bingoCount').textContent = celebratedBingos.length;
            document.getElementById('percentComplete').textContent = percentage + '%';
            document.getElementById('booksLeft').textContent = total - completed;
        }

        function resetBingo() {
            if (confirm('Initialize system reset? All progress will be archived.')) {
                completedCells = [];
                celebratedBingos = [];
                localStorage.removeItem('bingoProgress');
                localStorage.removeItem('celebratedBingos');
                initBingo();
            }
        }

        function shareProgress() {
            const completed = bingoTasks.filter((task, index) => 
                completedCells.includes(index) && task !== 'FREE'
            );
            
            let message = `ðŸ“š READING BINGO 2026 - DATA TRANSMISSION ðŸ“š\n\n`;
            message += `Progress: ${completedCells.length}/24 books archived\n`;
            message += `Bingo Lines: ${celebratedBingos.length}\n\n`;
            
            if (completed.length > 0) {
                message += `Completed Tasks:\n`;
                completed.forEach(task => {
                    message += `â—† ${task}\n`;
                });
            }
            
            message += `\nSystem: https://shuflovic.github.io/bingo-reading-cart/`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Reading Bingo 2026 Progress',
                    text: message
                }).catch(() => {
                    copyToClipboard(message);
                });
            } else {
                copyToClipboard(message);
            }
        }

        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Data transmitted to clipboard successfully.');
                }).catch(() => {
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                alert('Data transmitted to clipboard successfully.');
            } catch (err) {
                alert(text);
            }
            document.body.removeChild(textArea);
        }

        initBingo();
    </script>
